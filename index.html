<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosnet Ecommerce</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header>
        <div class="header-top">
            <div class="container-lg">
                <div class="header-tcontent">
                    <p>Free shipping on all orders over Rs1000! For a limited time only.</p>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="row container-fluid">
                <div class="col-lg-12">
                    <nav class="navbar">
                        <div class="container-lg search">
                            <div class="header-logo">
                                <a href="index.html" class="header-logo">
                                    <img src="image/Dosnet_Logo.jpg" alt="Dosnet logo" width="130" height="40">
                                </a>
                            </div>
            
                            <div class="header-search">
                                <input class="form-control h-search" type="search" placeholder="Search">                    
                                <button class="btn btn-danger btn-search" type="submit">
                                    <i class="icon fi fi-br-search" style="width: auto;"></i>
                                </button>                 
                            </div>
                    
                            <div class="header-icon">
                                <i class="icon fi fi-rr-heart fa-2x"></i>
                                <i class="icon fi fi-sr-portrait fa-2x"></i>
                                <i class="icon fi fi-bs-sign-in-alt fa-2x"></i>
                                <i class="icon fi fi-rs-shopping-cart fa-2x"></i>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-lg-12">
                    <div class="header-link">
                        <nav class="navbar">
                            <div class="header-link1 ">
                                <a class="nav-link link-bar" href="#">Products</a>
                                <a class="nav-link link-bar" href="#">Sales</a>
                                <a class="nav-link link-bar" href="#">Brands</a>
                                <a class="nav-link link-bar" href="#">Outlet</a>
                            </div>
                        </nav>
                        <nav class="navbar link-rbar">
                            <div class="header-link2 ">
                                <a class="nav-link link-bar" href="#">Shipping</a>
                                <a class="nav-link link-bar" href="#">Returns & Warranty</a>
                                <a class="nav-link link-bar" href="#">Contact Us</a>
                            </div>
                        </nav>
                    </div>                    
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
